on:
  pull_request:
    branches:
    - master
    types:
    - closed
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract branch name from merge commit
        id: extract-branch
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}" 
          BRANCH_NAME=$(echo "$COMMIT_MSG" | grep -oP 'from [^/]+/\K[^\s]+' | head -1)
          
          if [ -z "$BRANCH_NAME" ]; then
            echo "Could not extract branch name from commit message"
            exit 1
          fi
          
          echo "Extracted branch name: $BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ steps.extract-branch.outputs.branch_name }}"
          TAG_NAME="$BRANCH_NAME"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            exit 0
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG_NAME" -m "Auto-created tag from branch: $BRANCH_NAME"
          git push origin "$TAG_NAME"
          
          echo "Created and pushed tag: $TAG_NAME"
